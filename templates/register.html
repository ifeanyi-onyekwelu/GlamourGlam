{% extends '_base.html' %}
{% load static %}
{% load humanize %}


{% block content %}
<div id="container">
    <div class="row">
        <div class="col-lg-12 col-md-6 col-sm-12">
            <div id="signup-box">
                <form action="{% url 'app:handleUserRegistration' %}" method="post">
                    {% csrf_token %}
                    <h1 id="signup-title">Create an Account</h1>
                    <input type="text" id="fullname-input" name="firstName" placeholder="First Name">
                    <input type="text" id="fullname-input" name="lastName" placeholder="Last Name">
                    <input type="email" id="email-input" name="email" placeholder="Email Address">
                    <input type="password" id="password-input" name="password" placeholder="Password">
                    <input type="password" id="password-input" name="cmfpassword" placeholder="Confirm Password">
                    <button id="signup-button" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="GlamourGlam" />
  <meta name="keywords" content="Ashion, unica, creative, html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    {{ APP_NAME }} | Chic, Sustainable Fashion for All || {% block title %}{%endblock title %}
  </title>

  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">

  <!-- Css Styles -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />

  <style>
    h1,
    h2,
    h3,
    a,
    p {
      color: #bda06a;
    }
  </style>
</head>

<body>

  <div class="container-scroller d-flex align-items-center" style="height: 100vh;">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper  text-center">
        <div class="row flex-grow">
          <div class="col-lg-7 mx-auto">
            <div class="row align-items-center d-flex flex-row">
              <div class="col-lg-12 error-page-divider">
                <h1 class="font-weight-bold" style="color: rgb(206, 19, 19);">Access Denied!</h1>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-12 text-center mt-xl-2">
                <a class="font-weight-medium" href="{% url 'app:home_page' %}">Back to home</a>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-12 mt-xl-2">
                <p class="font-weight-medium text-center">Copyright &copy; <script> document.write(new Date().getFullYear())</script> All rights reserved.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Js Plugins -->
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.min.js' %}"></script>
  <script src="{% static 'js/mixitup.min.js' %}"></script>
  <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'js/jquery.slicknav.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
  <script src="{% static 'js/utils.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>

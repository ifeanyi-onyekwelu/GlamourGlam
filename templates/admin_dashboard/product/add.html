{% extends 'admin_dashboard/_base.html' %}
{% load static %}
{% load humanize %}

{% block title %}Admin Dashboard | Create products{% endblock title %}

{% block content %}
<!-- Container Fluid-->
<div class="container-fluid" id="container-wrapper">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="./">Home</a></li>
      <li class="breadcrumb-item">Product</li>
      <li class="breadcrumb-item active" aria-current="page">Add</li>
    </ol>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <form class="card mb-4" method="post" action="{% url 'my_admin:add_product' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Add Product</h6>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="sub_category">Sub Category</label>
            <select class="form-control" name="sub_category">
              {% for sub_category in sub_categories %}
              <option value="{{ sub_category.name }}" class="form-control">{{ sub_category.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" class="form-control">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" name="category">
              {% for category in categories %}
              <option value="{{ category.name }}" class="form-control">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <span>Sizes</span>
            {% for size in sizes %}
              <label for="{{ size.name }}">{{ size.name }}</label>
              <input type="checkbox" name="{{ size.name }}" id="size" value="{{ size.id }}">
            {% endfor %}
          </div>

          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <input type="submit" value="CREATE" class="btn custom-background m-auto">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!---Container Fluid-->
{% endblock content %}
